<div class="overview-container">

    <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>add_circle_outline</mat-icon> ADD</button>
    <button mat-stroked-button color="primary" (click)="openSnackbar()">
        <mat-icon>delete</mat-icon> DELETE</button>
    <table mat-table [dataSource]="dataSource" class="overview-table">

        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Manufacturer</th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturer}}</td>
        </ng-container>

        <ng-container matColumnDef="networkId">
            <th mat-header-cell *matHeaderCellDef> Network ID</th>
            <td mat-cell *matCellDef="let element"> {{element.networkId}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location</th>
            <td mat-cell *matCellDef="let element"> {{element.location}}</td>
        </ng-container>

        <ng-container matColumnDef="dateAdded">
            <th mat-header-cell *matHeaderCellDef> Date Added</th>
            <td mat-cell *matCellDef="let element"> {{element.dateAdded}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
